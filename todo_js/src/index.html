<!DOCTYPE html>
<html>

<head>
  <title>TODO(JS)</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="input-area">
    <input id="add-text" placeholder="TODOを追加" />
    <button id="add-button">追加</button>
  </div>
  <div class="incomp-area">
    <p class="title">未完了のTODO</p>
    <ul id="incomp-list">
      <li>
        <div class="list-row">
          <p class="todo-item">TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
  </div>
  <div class="comp-area">
    <p class="title">完了のTODO</p>
    <ul>
      <li>
        <div class="list-row">
          <p class="todo-item">TODOです</p>
          <button>戻す</button>
        </div>
      </li>
      <li>
        <div class="list-row">
          <p class="todo-item">TODOです</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </div>
  <script src="./index.js"></script>
</body>

</html>
